[replacements]

;--------------------------------------------------------------------------
;------ guaranteed dokuwiki color placeholders that every plugin can use

; main text and background colors
; alternative text and background colors
__text_alt__        = "#999"             ; @ini_text_alt
__background_alt__  = "#eee"             ; @ini_background_alt
; neutral text and background colors
__text_neu__        = "#666"             ; @ini_text_neu
__background_neu__  = "#ddd"             ; @ini_background_neu
; border color
__border__          = "#ccc"             ; @ini_border

; highlighted text (e.g. search snippets)
__highlight__       = "#ff9"             ; @ini_highlight

; default link color
__link__            = "#2b73b7"          ; @ini_link

; these are used for wiki links
__existing__        = "#080"            ; @ini_existing
__missing__         = "#d30"            ; @ini_missing


;--------------------------------------------------------------------------
; Base placeholders
__text__                        = "#333"
__background__                  = "#fff"
__font_size__                   = "1rem"
__font_family__                 = "-apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\""
__line_height__                 = "1.5"
__site_width__                  = "100%"

__admin_background_color__      = "#f2f2f2"

; Code
__code_font_family__            = "SFMono-Regular, Menlo, Monaco, Consolas, \"Liberation Mono\", \"Courier New\", monospace"
__code_font_size__              = "87.5%"
__code_text_color__             = "#e83e8c"
